<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Premium Calculator</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffffff; /* ✅ WHITE BACKGROUND */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Card */
        .glass-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            box-shadow: 0 14px 35px rgba(0,0,0,0.12);
            transform: translateY(-4px);
        }

        /* Input */
        .custom-input {
            background: #ffffff;
            border: 1px solid #d1d5db;
            color: #111827;
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
        }

        .custom-input::placeholder {
            color: #9ca3af;
        }

        /* Remove number spinners */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Button */
        .animated-button {
            background: #2563eb;
            transition: all 0.25s ease;
        }

        .animated-button:hover {
            background: #1d4ed8;
            transform: scale(1.03);
        }

        .animated-button:active {
            transform: scale(0.98);
        }

        /* Results animation */
        .results-container {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.6s ease, opacity 0.4s ease, transform 0.6s ease;
            transform: translateY(15px);
        }

        .results-container.show {
            max-height: 400px;
            opacity: 1;
            transform: translateY(0);
        }

        /* Shake */
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            20%,60% { transform: translateX(-5px); }
            40%,80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.4s;
        }
    </style>
</head>

<body class="text-gray-900">

<div class="glass-card w-11/12 max-w-md p-6 sm:p-8 rounded-2xl">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold">Student Calculator</h1>
        <p class="text-sm text-gray-500 mt-2">
            Calculate student counts and total premium with GST.
        </p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-sm font-medium text-gray-700">Enter Amount</label>
            <input
                type="number"
                id="amountInput"
                class="custom-input w-full p-3 mt-1 rounded-lg text-lg"
                placeholder="e.g., 1500"
            >
        </div>

        <button id="calculateBtn"
                class="animated-button w-full text-white font-semibold py-3 rounded-lg text-lg">
            Calculate
        </button>
    </div>

    <div id="results" class="results-container mt-8">
        <div class="border-t pt-6 space-y-4">
            <div class="flex justify-between text-lg">
                <span class="text-gray-600">Total Students:</span>
                <span id="studentResult" class="font-bold text-2xl text-blue-600">0</span>
            </div>
            <div class="flex justify-between text-lg">
                <span class="text-gray-600">Total Premium (incl. GST):</span>
                <span id="premiumResult" class="font-bold text-2xl text-green-600">₹0</span>
            </div>
        </div>
    </div>
</div>

<script>
    const amountInput = document.getElementById('amountInput');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultsContainer = document.getElementById('results');
    const studentResult = document.getElementById('studentResult');
    const premiumResult = document.getElementById('premiumResult');

    function customRound(num) {
        const floor = Math.floor(num);
        return (num - floor) > 0.5 ? Math.ceil(num) : floor;
    }

    function performCalculation() {
        amountInput.classList.remove('shake');
        const amount = parseFloat(amountInput.value);

        if (isNaN(amount) || amount <= 0) {
            amountInput.classList.add('shake');
            resultsContainer.classList.remove('show');
            return;
        }

        const students = customRound(amount / 73.16);
        const premium = customRound((students * 62) * 1.18);

        studentResult.textContent = students;
        premiumResult.textContent = `₹${premium.toLocaleString('en-IN')}`;

        resultsContainer.classList.add('show');
    }

    calculateBtn.addEventListener('click', performCalculation);
    amountInput.addEventListener('keydown', e => e.key === 'Enter' && performCalculation());
</script>

</body>
</html>
