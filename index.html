<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRIBL Dashboard</title>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      overflow: hidden; /* Prevent body scroll */
    }

    /* --- Sidebar Styling --- */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: white;
      padding: 24px 20px;
      box-sizing: border-box;
      box-shadow: 4px 0 20px rgba(0,0,0,0.2);
      overflow-y: auto;
      z-index: 10;
    }

    /* Logo - Made clickable to go home */
    .sidebar-logo-container {
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .sidebar-logo-container:hover {
      transform: scale(1.05);
    }
    .sidebar img {
      width: 140px;
      display: block;
      margin: 0 auto 10px;
      filter: brightness(0) invert(1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
      letter-spacing: 1px;
      opacity: 0.8;
      font-weight: 400;
    }

    /* Section Headers */
    .sidebar .section-title {
      margin: 25px 0 10px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #94a3b8; /* Muted slate color */
      font-weight: 600;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 5px;
    }

    /* Buttons (Calculators) */
    .sidebar button {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: none;
      color: #e2e8f0;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      text-align: left;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: #38bdf8;
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.1);
      padding-left: 20px; /* Slight shift effect */
      color: white;
    }

    .sidebar button:hover::before,
    .sidebar button.active::before {
      transform: scaleY(1);
    }

    .sidebar button.active {
      background: rgba(56, 189, 248, 0.15);
      color: #38bdf8;
      font-weight: 600;
    }

    /* External Links (Tools) */
    .sidebar a.sidebar-link {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      color: #e2e8f0;
      font-size: 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar a.sidebar-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(4px);
      color: white;
    }

    /* Specific accent colors for tools */
    .qcr { border-left: 3px solid #22c55e; }
    .vision { border-left: 3px solid #f59e0b; }
    .iriblai { border-left: 3px solid #8b5cf6; }

    /* --- Content Area --- */
    .content {
      flex: 1;
      height: 100vh;
      background: #f8fafc;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    iframe.active {
      display: block;
    }

    /* --- Welcome Screen Styling --- */
    .welcome-screen {
      display: none; /* Hidden when a calculator is active */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      background: radial-gradient(circle at center, #ffffff 0%, #f1f5f9 100%);
    }

    .welcome-screen.active {
      display: flex;
    }

    .welcome-content {
      animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .welcome-logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
    }

    .welcome-title {
      font-size: 32px;
      color: #0f172a;
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .welcome-subtitle {
      font-size: 16px;
      color: #64748b;
      margin-top: 10px;
      max-width: 400px;
      line-height: 1.5;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>

  <div class="sidebar">

      <h2>DASHBOARD</h2>
    </div>

    <div class="section-title">1. IRIBL TOOLS</div>

    <a href="https://excel2pdf-iribl.onrender.com/" target="_blank" class="sidebar-link qcr">
      <span>ðŸ“„ QCR Report Generator</span>
    </a>

    <a href="https://jashdoshi77-visionextract-crm.hf.space/" target="_blank" class="sidebar-link vision">
      <span>ðŸ“Š VisionExtract AI</span>
    </a>

    <a href="https://jashdoshi77-notebooklm-fast.hf.space/" target="_blank" class="sidebar-link iriblai">
      <span>ðŸ¤– Iribl AI</span>
    </a>

    <div class="section-title">2. IRIBL CALCULATORS</div>

    <button onclick="showCalc('calc1', this)">ðŸ”¥ Fire Calculator</button>
    <button onclick="showCalc('calc2', this)">ðŸ’° Premium Calculator</button>
    <button onclick="showCalc('calc3', this)">ðŸŽ“ Student Insurance</button>
    <button onclick="showCalc('calc4', this)">ðŸ§® Student Calculator</button>

  </div>

  <div class="content">

    <div id="welcome-screen" class="welcome-screen active">
      <div class="welcome-content">
        <img src="logo.png" alt="IRIBL Logo" class="welcome-logo">
        <h1 class="welcome-title">Welcome to IRIBL Tools</h1>
        <p class="welcome-subtitle">
          Select a calculator from the sidebar or access our AI-powered external tools to get started.
        </p>
      </div>
    </div>

    <iframe id="calc1" src="FIRE CALCULATOR.html"></iframe>
    <iframe id="calc2" src="insurance premium calculator.html"></iframe>
    <iframe id="calc3" src="student insurance calc.html"></iframe>
    <iframe id="calc4" src="stu_calc.html"></iframe>
  </div>

  <script>
    // Function to switch to a specific calculator iframe
    function showCalc(iframeId, btn) {
      // 1. Hide Welcome Screen
      document.getElementById("welcome-screen").classList.remove("active");

      // 2. Hide all iframes
      document.querySelectorAll("iframe").forEach(frame =>
        frame.classList.remove("active")
      );

      // 3. Remove active state from all sidebar buttons
      document.querySelectorAll(".sidebar button").forEach(b =>
        b.classList.remove("active")
      );

      // 4. Show the selected iframe
      document.getElementById(iframeId).classList.add("active");

      // 5. Set the button to active
      if (btn) btn.classList.add("active");
    }

    // Function to return to the Welcome Screen (Clicking Logo)
    function showWelcome() {
      // 1. Hide all iframes
      document.querySelectorAll("iframe").forEach(frame =>
        frame.classList.remove("active")
      );

      // 2. Remove active state from sidebar buttons
      document.querySelectorAll(".sidebar button").forEach(b =>
        b.classList.remove("active")
      );

      // 3. Show Welcome Screen
      document.getElementById("welcome-screen").classList.add("active");
    }
  </script>

</body>
</html>
