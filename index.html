<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRIBL TOOLS</title>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: white;
      padding: 24px 20px;
      box-sizing: border-box;
      box-shadow: 4px 0 20px rgba(0,0,0,0.2);
      overflow-y: auto;
    }

    /* Logo */
    .sidebar img {
      width: 160px;
      display: block;
      margin: 0 auto 14px;
      filter: brightness(0) invert(1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
      letter-spacing: 0.6px;
      opacity: 0.95;
    }

    /* Sidebar buttons */
    .sidebar button {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: none;
      color: white;
      font-size: 15px;
      cursor: pointer;
      border-radius: 10px;
      text-align: left;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: #38bdf8;
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }

    .sidebar button:hover {
      background: rgba(255, 255, 255, 0.14);
      transform: translateX(6px);
    }

    .sidebar button:hover::before,
    .sidebar button.active::before {
      transform: scaleY(1);
    }

    .sidebar button.active {
      background: rgba(56, 189, 248, 0.18);
      box-shadow: inset 0 0 0 1px rgba(56,189,248,0.45);
    }

    /* Section label */
    .sidebar .section-title {
      margin: 22px 0 12px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.65;
    }

    /* Sidebar external links */
    .sidebar a.sidebar-link {
      display: block;
      padding: 14px 16px;
      margin-bottom: 12px;
      background: rgba(255, 255, 255, 0.06);
      color: white;
      font-size: 15px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar a.sidebar-link::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: #22c55e;
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }

    .sidebar a.sidebar-link:hover {
      background: rgba(255, 255, 255, 0.14);
      transform: translateX(6px);
    }

    .sidebar a.sidebar-link:hover::before {
      transform: scaleY(1);
    }

    /* Individual accents */
    .qcr::before { background: #22c55e; }
    .vision::before { background: #f59e0b; }
    .iriblai::before { background: #8b5cf6; }

    /* Content */
    .content {
      flex: 1;
      height: 100vh;
      background: #f8fafc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="logo.png" alt="IRIBL Logo">
    <h2>IRIBL TOOLS</h2>

    <button class="active" onclick="showCalc('calc1', this)">Fire Calculator</button>
    <button onclick="showCalc('calc2', this)">Insurance Premium Calculator</button>
    <button onclick="showCalc('calc3', this)">Student Insurance Calculator</button>
    <button onclick="showCalc('calc4', this)">Student Calculator</button>

    <div class="section-title">External Tools</div>

    <a
      href="https://excel2pdf-iribl.onrender.com/"
      target="_blank"
      class="sidebar-link qcr"
    >
      ðŸ”— QCR Report Generator
    </a>

    <a
      href="https://jashdoshi77-visionextract-crm.hf.space/"
      target="_blank"
      class="sidebar-link vision"
    >
      ðŸ“Š VisionExtract AI
    </a>

    <a
      href="https://jashdoshi77-notebooklm-fast.hf.space/"
      target="_blank"
      class="sidebar-link iriblai"
    >
      ðŸ¤– Iribl AI
    </a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <iframe id="calc1" src="FIRE CALCULATOR.html" class="active"></iframe>
    <iframe id="calc2" src="insurance premium calculator.html"></iframe>
    <iframe id="calc3" src="student insurance calc.html"></iframe>
    <iframe id="calc4" src="stu_calc.html"></iframe>
  </div>

  <script>
    function showCalc(id, btn) {
      document.querySelectorAll("iframe").forEach(frame =>
        frame.classList.remove("active")
      );

      document.querySelectorAll(".sidebar button").forEach(b =>
        b.classList.remove("active")
      );

      document.getElementById(id).classList.add("active");
      btn.classList.add("active");
    }
  </script>

</body>
</html>
