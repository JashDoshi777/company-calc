<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRIBL Platform</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      height: 100vh;
      overflow: hidden;
    }

    /* =======================
       WELCOME PAGE
    ======================= */
    .welcome {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .welcome.hidden {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }

    .welcome-card {
      text-align: center;
      color: white;
      animation: fadeUp 0.8s ease;
    }

    .welcome-card img {
      width: 260px;
      margin-bottom: 30px;
      filter: brightness(0) invert(1);
    }

    .welcome-card h1 {
      font-size: 34px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .welcome-card p {
      opacity: 0.75;
      margin-bottom: 34px;
      font-size: 16px;
    }

    .welcome-card button {
      padding: 16px 38px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      font-weight: 600;
      box-shadow: 0 20px 40px rgba(56,189,248,0.35);
      transition: all 0.3s ease;
    }

    .welcome-card button:hover {
      transform: translateY(-3px);
      box-shadow: 0 28px 60px rgba(56,189,248,0.45);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =======================
       MAIN LAYOUT
    ======================= */
    .app {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: white;
      padding: 24px 20px;
      overflow-y: auto;
      box-shadow: 4px 0 20px rgba(0,0,0,0.2);
    }

    .sidebar img {
      width: 140px;
      display: block;
      margin: 0 auto 20px;
      filter: brightness(0) invert(1);
    }

    .section-title {
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.6;
      margin: 24px 0 12px;
    }

    .sidebar button {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.06);
      border: none;
      border-radius: 10px;
      color: white;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: #38bdf8;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .sidebar button:hover {
      background: rgba(255,255,255,0.14);
      transform: translateX(6px);
    }

    .sidebar button:hover::before,
    .sidebar button.active::before {
      transform: scaleY(1);
    }

    .sidebar button.active {
      background: rgba(56,189,248,0.2);
    }

    /* Sidebar links */
    .sidebar a {
      display: block;
      padding: 14px 16px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      position: relative;
    }

    .sidebar a::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 4px;
      height: 100%;
      background: #22c55e;
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.14);
      transform: translateX(6px);
    }

    .sidebar a:hover::before {
      transform: scaleY(1);
    }

    .vision::before { background: #f59e0b; }
    .iriblai::before { background: #8b5cf6; }

    /* Content */
    .content {
      flex: 1;
      background: #f8fafc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    iframe.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- WELCOME PAGE -->
  <div class="welcome" id="welcome">
    <div class="welcome-card">
      <img src="logo.png" alt="IRIBL Logo">
      <h1>Welcome to IRIBL</h1>
      <p>Unified platform for calculators, tools & AI solutions</p>
      <button onclick="enterApp()">Enter Dashboard</button>
    </div>
  </div>

  <!-- MAIN APP -->
  <div class="app">
    <div class="sidebar">
      <img src="logo.png" alt="IRIBL Logo">

      <div class="section-title">IRIBL Calculators</div>
      <button class="active" onclick="showCalc('calc1', this)">ðŸ”¥ Fire Calculator</button>
      <button onclick="showCalc('calc2', this)">ðŸ’¼ Insurance Premium Calculator</button>
      <button onclick="showCalc('calc3', this)">ðŸŽ“ Student Insurance Calculator</button>
      <button onclick="showCalc('calc4', this)">ðŸ“˜ Student Calculator</button>

      <div class="section-title">IRIBL Tools</div>
      <a href="https://excel2pdf-iribl.onrender.com/" target="_blank">
        ðŸ”— QCR Report Generator
      </a>
      <a href="https://jashdoshi77-visionextract-crm.hf.space/" target="_blank" class="vision">
        ðŸ“Š VisionExtract AI
      </a>
      <a href="https://jashdoshi77-notebooklm-fast.hf.space/" target="_blank" class="iriblai">
        ðŸ¤– Iribl AI
      </a>
    </div>

    <div class="content">
      <iframe id="calc1" src="FIRE CALCULATOR.html" class="active"></iframe>
      <iframe id="calc2" src="insurance premium calculator.html"></iframe>
      <iframe id="calc3" src="student insurance calc.html"></iframe>
      <iframe id="calc4" src="stu_calc.html"></iframe>
    </div>
  </div>

  <script>
    function enterApp() {
      document.getElementById("welcome").classList.add("hidden");
    }

    function showCalc(id, btn) {
      document.querySelectorAll("iframe").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      btn.classList.add("active");
    }
  </script>

</body>
</html>
