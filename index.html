<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRIBL TOOLS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== CSS VARIABLES FOR THEMING ========== */
    :root {
      --bg-primary: #f1f5f9;
      --bg-secondary: #ffffff;
      --bg-sidebar: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-sidebar: rgba(255, 255, 255, 0.75);
      --border-color: #e2e8f0;
      --accent: #3b82f6;
      --splash-bg: #ffffff;
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-sidebar: linear-gradient(180deg, #020617 0%, #0f172a 100%);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: #334155;
      --splash-bg: #0f172a;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--bg-primary);
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* ========== WELCOME SPLASH SCREEN ========== */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--splash-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s ease, visibility 0.4s ease, background 0.3s ease;
    }

    .splash-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      width: 200px;
      opacity: 0;
      transform: scale(0.9);
      animation: logoReveal 0.5s ease forwards;
    }

    [data-theme="dark"] .splash-logo {
      filter: brightness(0) invert(1);
    }

    @keyframes logoReveal {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ========== MAIN APP CONTAINER ========== */
    .app-container {
      display: flex;
      height: 100vh;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .app-container.visible {
      opacity: 1;
    }

    /* ========== SIDEBAR ========== */
    .sidebar {
      width: 280px;
      min-width: 280px;
      background: var(--bg-sidebar);
      color: white;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 10;
      height: 100vh;
      overflow: hidden;
      transition: transform 0.3s ease, width 0.3s ease, min-width 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
      width: 0;
      min-width: 0;
      padding: 0;
    }

    /* Sidebar Header */
    .sidebar-header {
      position: relative;
      margin-bottom: 8px;
    }

    .sidebar-header .header-actions {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 5;
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 0 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 12px;
      width: 100%;
    }

    .logo-section img {
      width: 56px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .logo-section h2 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #ffffff;
      text-transform: uppercase;
    }

    /* Icon Buttons */
    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.7);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .header-actions {
      display: flex;
      gap: 6px;
    }

    /* Navigation */
    .nav-section {
      flex: 0 1 auto;
      overflow: visible;
      margin-bottom: 0;
    }

    .nav-label {
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 4px;
      padding-left: 4px;
    }

    /* Calculator Button Container */
    .calc-btn-container {
      display: flex;
      align-items: stretch;
      margin-bottom: 6px;
    }

    .nav-button {
      flex: 1;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid transparent;
      color: rgba(255, 255, 255, 0.75);
      font-family: inherit;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px 0 0 8px;
      text-align: left;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      line-height: 1.3;
    }

    .nav-button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: #3b82f6;
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }

    .nav-button:hover {
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
    }

    .nav-button:hover::before,
    .nav-button.active::before {
      transform: scaleY(1);
    }

    .nav-button.active {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
      color: #ffffff;
    }

    /* Star/Favorite Button */
    .star-btn {
      width: 36px;
      border: 1px solid transparent;
      border-left: none;
      background: rgba(255, 255, 255, 0.03);
      color: rgba(255, 255, 255, 0.3);
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .star-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: rgba(255, 255, 255, 0.6);
    }

    .star-btn.favorited {
      color: #fbbf24;
    }

    /* External Links Section */
    .external-section {
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }

    .external-link {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 6px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid transparent;
      color: rgba(255, 255, 255, 0.75);
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.25s ease;
      position: relative;
    }

    .external-link::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      border-radius: 0 2px 2px 0;
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }

    .external-link:hover {
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
    }

    .external-link:hover::before {
      transform: scaleY(1);
    }

    .external-link.qcr::before {
      background: #22c55e;
    }

    .external-link.vision::before {
      background: #f59e0b;
    }

    .external-link.iriblai::before {
      background: #8b5cf6;
    }

    .link-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .qcr .link-indicator {
      background: #22c55e;
    }

    .vision .link-indicator {
      background: #f59e0b;
    }

    .iriblai .link-indicator {
      background: #8b5cf6;
    }

    .external-arrow {
      margin-left: auto;
      opacity: 0.4;
      font-size: 10px;
    }

    /* ========== MAIN CONTENT ========== */
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    /* Top Toolbar */
    .toolbar {
      height: 48px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toolbar-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      transition: color 0.3s ease;
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toolbar-btn {
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }

    .toolbar-btn:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .toolbar-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Content Area */
    .content {
      flex: 1;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
      display: flex;
      transition: background 0.3s ease;
    }

    /* Calculator frames */
    .calc-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }

    .calc-frame.active {
      opacity: 1;
      visibility: visible;
    }

    /* Split View Mode */
    .content.split-mode .calc-frame {
      position: relative;
      width: 50%;
      height: 100%;
    }

    .content.split-mode .calc-frame.split-left,
    .content.split-mode .calc-frame.split-right {
      opacity: 1;
      visibility: visible;
    }

    .split-divider {
      width: 4px;
      background: var(--border-color);
      cursor: col-resize;
      display: none;
    }

    .content.split-mode .split-divider {
      display: block;
    }

    /* ========== HISTORY PANEL ========== */
    .history-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: var(--bg-secondary);
      border-left: 1px solid var(--border-color);
      z-index: 100;
      transition: right 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .history-panel.open {
      right: 0;
    }

    .panel-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .panel-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .panel-close {
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    .panel-close:hover {
      background: var(--bg-primary);
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .history-item {
      padding: 12px;
      background: var(--bg-primary);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .history-item:hover {
      transform: translateX(-4px);
    }

    .history-item-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .history-item-time {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .history-item-result {
      font-size: 11px;
      color: var(--accent);
      margin-top: 4px;
      padding: 6px 8px;
      background: var(--bg-secondary);
      border-radius: 4px;
      border-left: 2px solid var(--accent);
      word-break: break-word;
    }

    .history-empty {
      text-align: center;
      color: var(--text-secondary);
      font-size: 13px;
      padding: 40px 20px;
    }

    .panel-footer {
      padding: 12px;
      border-top: 1px solid var(--border-color);
    }

    .panel-footer button {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-family: inherit;
    }

    .panel-footer button:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    /* ========== NOTES PANEL ========== */
    .notes-panel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      z-index: 90;
      transform: translateY(calc(100% + 40px));
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .notes-panel.open {
      transform: translateY(0);
    }

    .notes-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .notes-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .notes-body {
      padding: 12px;
    }

    .notes-body textarea {
      width: 100%;
      height: 150px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
      border-radius: 8px;
      padding: 12px;
      font-family: inherit;
      font-size: 13px;
      resize: none;
      transition: all 0.2s ease;
    }

    .notes-body textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    .notes-body textarea::placeholder {
      color: var(--text-secondary);
    }

    /* ========== FULLSCREEN MODE ========== */
    .fullscreen-btn-float {
      position: fixed;
      top: 56px;
      left: 8px;
      width: 36px;
      height: 36px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border-radius: 8px;
      cursor: pointer;
      z-index: 50;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .fullscreen-btn-float:hover {
      background: var(--bg-primary);
    }

    body.fullscreen-mode .fullscreen-btn-float {
      display: flex;
    }

    body.fullscreen-mode .sidebar {
      transform: translateX(-100%);
      width: 0;
      min-width: 0;
      padding: 0;
    }

    /* Split View Selector */
    .split-selector {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 24px;
      z-index: 200;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .split-selector.open {
      display: block;
    }

    .split-selector h3 {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
      text-align: center;
    }

    .split-selector-row {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .split-selector select {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
    }

    .split-selector-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .split-selector-actions button {
      padding: 10px 20px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
    }

    .split-selector-actions button.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 150;
      display: none;
    }

    .overlay.open {
      display: block;
    }

    /* ========== MOBILE HAMBURGER MENU BUTTON ========== */
    .mobile-menu-btn {
      display: none;
      width: 44px;
      height: 44px;
      border: none;
      background: linear-gradient(135deg, var(--accent) 0%, #6366f1 100%);
      color: white;
      cursor: pointer;
      border-radius: 12px;
      font-size: 22px;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      flex-shrink: 0;
    }

    .mobile-menu-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .mobile-menu-btn:active {
      transform: scale(0.95);
    }

    /* ========== MOBILE SIDEBAR OVERLAY ========== */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 99;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    .sidebar-overlay.active {
      opacity: 1;
    }

    /* ========== PREMIUM MOBILE RESPONSIVE STYLES ========== */
    @media (max-width: 768px) {

      /* Show hamburger button */
      .mobile-menu-btn {
        display: flex;
      }

      /* Show sidebar overlay */
      .sidebar-overlay {
        display: block;
        pointer-events: none;
      }

      .sidebar-overlay.active {
        pointer-events: auto;
      }

      /* Premium Sidebar Mobile */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        transform: translateX(-100%);
        z-index: 100;
        width: 300px;
        min-width: 300px;
        box-shadow: 8px 0 40px rgba(0, 0, 0, 0.3);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .sidebar.mobile-open {
        transform: translateX(0);
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      /* ===== COMPACT MOBILE SIDEBAR ===== */
      .sidebar {
        padding: 12px 12px !important;
      }

      .sidebar-header {
        margin-bottom: 6px !important;
      }

      .logo-section {
        gap: 4px !important;
        padding: 0 0 8px 0 !important;
        margin-bottom: 8px !important;
      }

      .logo-section img {
        width: 40px !important;
      }

      .logo-section h2 {
        font-size: 12px !important;
        letter-spacing: 1px !important;
      }

      .nav-label {
        font-size: 8px !important;
        margin-bottom: 2px !important;
        letter-spacing: 0.8px !important;
      }

      .calc-btn-container {
        margin-bottom: 4px !important;
      }

      .nav-button {
        padding: 8px 10px !important;
        font-size: 11px !important;
        line-height: 1.2 !important;
      }

      .star-btn {
        width: 32px !important;
        font-size: 10px !important;
      }

      .external-section {
        padding-top: 8px !important;
        margin-top: auto !important;
      }

      .external-section .nav-label {
        margin-bottom: 4px !important;
      }

      .external-link {
        padding: 8px 10px !important;
        margin-bottom: 4px !important;
        font-size: 11px !important;
        gap: 6px !important;
      }

      .link-indicator {
        width: 6px !important;
        height: 6px !important;
      }

      /* Premium close button styling */
      #closeSidebarBtn {
        width: 32px !important;
        height: 32px !important;
        background: rgba(255, 255, 255, 0.1) !important;
        border-radius: 8px !important;
        font-size: 16px !important;
        display: none;
      }

      /* Content wrapper full width */
      .content-wrapper {
        width: 100%;
      }

      /* ===== BEAUTIFUL MOBILE TOOLBAR ===== */
      .toolbar {
        padding: 12px 16px;
        height: auto;
        min-height: 64px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }

      .toolbar-left {
        flex: 1;
        min-width: 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .toolbar-title {
        font-size: 15px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--text-primary);
      }

      .toolbar-right {
        display: flex;
        gap: 8px;
      }

      /* Mobile toolbar buttons - elegant pill style */
      .toolbar-btn {
        padding: 10px 14px;
        font-size: 0;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        transition: all 0.25s ease;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .toolbar-btn:hover,
      .toolbar-btn:active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
        transform: scale(1.05);
      }

      .toolbar-btn span {
        font-size: 18px;
      }

      /* Hide split view button on mobile */
      #splitViewBtn {
        display: none;
      }

      /* ===== BEAUTIFUL HISTORY PANEL ===== */
      .history-panel {
        width: 100%;
        right: -100%;
        max-width: 100vw;
        border-radius: 24px 24px 0 0;
        top: auto;
        bottom: 0;
        height: 75vh;
        box-shadow: 0 -8px 40px rgba(0, 0, 0, 0.15);
        transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1), bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .history-panel.open {
        right: 0;
      }

      .history-panel .panel-header {
        padding: 20px;
        border-radius: 24px 24px 0 0;
      }

      .history-panel .panel-header::before {
        content: '';
        display: block;
        width: 40px;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        margin: 0 auto 16px;
      }

      /* ===== BEAUTIFUL NOTES PANEL ===== */
      .notes-panel {
        right: 12px;
        left: 12px;
        width: auto;
        bottom: 12px;
        border-radius: 20px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      }

      .notes-panel .notes-header {
        border-radius: 20px 20px 0 0;
      }

      .notes-panel textarea {
        border-radius: 12px;
        font-size: 15px;
      }

      /* ===== SPLIT SELECTOR MOBILE ===== */
      .split-selector {
        width: calc(100% - 32px);
        max-width: 100%;
        padding: 24px;
        border-radius: 20px;
      }

      .split-selector h3 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .split-selector-row {
        flex-direction: column;
        gap: 16px;
      }

      .split-selector select {
        padding: 14px 16px;
        font-size: 15px;
        border-radius: 12px;
      }

      .split-selector-actions {
        margin-top: 8px;
      }

      .split-selector-actions button {
        padding: 14px 24px;
        font-size: 15px;
        border-radius: 12px;
      }

      /* Disable split view on mobile */
      .content.split-mode .calc-frame {
        width: 100%;
      }

      .content.split-mode .split-divider {
        display: none;
      }

      /* Fullscreen button */
      .fullscreen-btn-float {
        display: none !important;
      }

      /* Hide fullscreen button entirely on mobile */
      #fullscreenBtn {
        display: none;
      }
    }

    /* ========== EXTRA SMALL PHONES (< 400px) ========== */
    @media (max-width: 400px) {
      .toolbar {
        padding: 10px 12px;
        min-height: 56px;
      }

      .mobile-menu-btn {
        width: 40px;
        height: 40px;
        font-size: 18px;
        border-radius: 10px;
      }

      .toolbar-title {
        font-size: 13px;
      }

      .toolbar-btn {
        min-width: 40px;
        min-height: 40px;
        padding: 8px;
        border-radius: 10px;
      }

      .toolbar-btn span {
        font-size: 16px;
      }

      /* Sidebar slightly narrower */
      .sidebar {
        width: 280px;
        min-width: 280px;
        padding: 20px 14px;
      }

      .logo-section img {
        width: 56px;
      }

      .logo-section h2 {
        font-size: 13px;
        letter-spacing: 1px;
      }

      .nav-button {
        font-size: 13px;
        padding: 12px 14px;
      }

      .external-link {
        font-size: 13px;
        padding: 12px 14px;
      }
    }

    /* ========== TOUCH-FRIENDLY & PREMIUM INTERACTIONS ========== */
    @media (hover: none) and (pointer: coarse) {

      /* Larger touch targets for accessibility */
      .nav-button,
      .external-link,
      .toolbar-btn,
      .icon-btn,
      .star-btn {
        min-height: 48px;
      }

      /* Smooth press animation */
      .nav-button:active,
      .external-link:active,
      .toolbar-btn:active,
      .icon-btn:active {
        transform: scale(0.96);
        transition: transform 0.1s ease;
      }

      /* Better spacing for touch */
      .calc-btn-container {
        margin-bottom: 12px;
      }

      .external-link {
        margin-bottom: 12px;
      }

      /* Remove hover states on touch devices */
      .nav-button:hover::before {
        transform: scaleY(0);
      }

      .nav-button:active::before,
      .nav-button.active::before {
        transform: scaleY(1);
      }
    }

    /* ========== SMOOTH SCROLLING ========== */
    @media (max-width: 768px) {
      .nav-section {
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .nav-section::-webkit-scrollbar {
        display: none;
      }

      .history-list {
        -webkit-overflow-scrolling: touch;
      }
    }

    /* ========== SAFE AREA INSETS FOR NOTCHED PHONES ========== */
    @supports (padding: max(0px)) {
      @media (max-width: 768px) {
        .toolbar {
          padding-left: max(16px, env(safe-area-inset-left));
          padding-right: max(16px, env(safe-area-inset-right));
        }

        .sidebar {
          padding-left: max(18px, env(safe-area-inset-left));
        }

        .notes-panel {
          left: max(12px, env(safe-area-inset-left));
          right: max(12px, env(safe-area-inset-right));
          bottom: max(12px, env(safe-area-inset-bottom));
        }
      }
    }
  </style>
</head>

<body>

  <!-- Welcome Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <img src="logo.png" alt="IRIBL Logo" class="splash-logo">
  </div>

  <!-- Mobile Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Main Application -->
  <div class="app-container" id="appContainer">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-section">
          <img src="logo.png" alt="IRIBL Logo">
          <h2>IRIBL TOOLS</h2>
        </div>
        <div class="header-actions">
          <button class="icon-btn" id="closeSidebarBtn" title="Close Menu" style="display: none;">‚úï</button>
          <button class="icon-btn" id="themeToggle" title="Toggle Theme">
            <span id="themeIcon">‚òÄ</span>
          </button>
        </div>
      </div>

      <nav class="nav-section" id="navSection">
        <div class="nav-label">Calculators</div>
        <div id="calculatorList"></div>
      </nav>

      <div class="external-section">
        <div class="nav-label">External Tools</div>

        <a href="https://excel2pdf-iribl.onrender.com/" target="_blank" class="external-link qcr">
          <span class="link-indicator"></span>
          QCR Report Generator
          <span class="external-arrow">‚Üó</span>
        </a>

        <a href="https://jashdoshi77-visionextract-crm.hf.space/" target="_blank" class="external-link vision">
          <span class="link-indicator"></span>
          VisionExtract AI
          <span class="external-arrow">‚Üó</span>
        </a>

        <a href="https://jashdoshi77-notebooklm-fast.hf.space/" target="_blank" class="external-link iriblai">
          <span class="link-indicator"></span>
          Iribl AI
          <span class="external-arrow">‚Üó</span>
        </a>
      </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="content-wrapper">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <button class="mobile-menu-btn" id="mobileMenuBtn" title="Menu">‚ò∞</button>
          <span class="toolbar-title" id="currentCalcName">Fire Calculator</span>
        </div>
        <div class="toolbar-right">
          <button class="toolbar-btn" id="splitViewBtn" title="Split View">
            <span>‚ßâ</span> Split View
          </button>
          <button class="toolbar-btn" id="fullscreenBtn" title="Toggle Fullscreen">
            <span id="fsIcon">‚õ∂</span> Fullscreen
          </button>
          <button class="toolbar-btn" id="notesBtn" title="Quick Notes">
            <span>üìù</span> Notes
          </button>
          <button class="toolbar-btn" id="historyBtn" title="History">
            <span>‚è±</span> History
          </button>
        </div>
      </div>

      <!-- Content Area -->
      <main class="content" id="contentArea">
        <iframe id="calc1" data-name="Fire Calculator" src="FIRE CALCULATOR.html" class="calc-frame active"></iframe>
        <iframe id="calc2" data-name="Insurance Premium Calculator" src="insurance premium calculator.html"
          class="calc-frame"></iframe>
        <iframe id="calc3" data-name="Student Insurance Calculator" src="student insurance calc.html"
          class="calc-frame"></iframe>
        <iframe id="calc4" data-name="Student Calculator" src="stu_calc.html" class="calc-frame"></iframe>
        <div class="split-divider"></div>
      </main>
    </div>

  </div>

  <!-- Fullscreen Exit Button -->
  <button class="fullscreen-btn-float" id="exitFullscreenBtn" title="Exit Fullscreen">‚ò∞</button>

  <!-- History Panel -->
  <div class="history-panel" id="historyPanel">
    <div class="panel-header">
      <span class="panel-title">Calculation History</span>
      <button class="panel-close" id="closeHistory">√ó</button>
    </div>
    <div class="history-list" id="historyList">
      <div class="history-empty">No history yet. Use the calculators to build history.</div>
    </div>
    <div class="panel-footer">
      <button id="clearHistory">Clear All History</button>
    </div>
  </div>

  <!-- Notes Panel -->
  <div class="notes-panel" id="notesPanel">
    <div class="notes-header">
      <span class="notes-title">Quick Notes</span>
      <button class="panel-close" id="closeNotes">√ó</button>
    </div>
    <div class="notes-body">
      <textarea id="notesTextarea" placeholder="Jot down notes here..."></textarea>
    </div>
  </div>

  <!-- Split View Selector -->
  <div class="overlay" id="overlay"></div>
  <div class="split-selector" id="splitSelector">
    <h3>Select Calculators to Compare</h3>
    <div class="split-selector-row">
      <select id="splitLeft">
        <option value="calc1">Fire Calculator</option>
        <option value="calc2">Insurance Premium Calculator</option>
        <option value="calc3">Student Insurance Calculator</option>
        <option value="calc4">Student Calculator</option>
      </select>
      <select id="splitRight">
        <option value="calc1">Fire Calculator</option>
        <option value="calc2" selected>Insurance Premium Calculator</option>
        <option value="calc3">Student Insurance Calculator</option>
        <option value="calc4">Student Calculator</option>
      </select>
    </div>
    <div class="split-selector-actions">
      <button id="cancelSplit">Cancel</button>
      <button class="primary" id="applySplit">Apply Split View</button>
    </div>
  </div>

  <script>
    // ========== CALCULATOR DATA ==========
    const calculators = [
      { id: 'calc1', name: 'Fire Calculator', src: 'FIRE CALCULATOR.html' },
      { id: 'calc2', name: 'Insurance Premium Calculator', src: 'insurance premium calculator.html' },
      { id: 'calc3', name: 'Student Insurance Calculator', src: 'student insurance calc.html' },
      { id: 'calc4', name: 'Student Calculator', src: 'stu_calc.html' }
    ];

    // ========== STATE ==========
    let currentCalc = 'calc1';
    let favorites = JSON.parse(localStorage.getItem('iribl_favorites') || '[]');
    let history = JSON.parse(localStorage.getItem('iribl_history') || '[]');
    let notes = localStorage.getItem('iribl_notes') || '';
    let theme = localStorage.getItem('iribl_theme') || 'light';
    let isFullscreen = false;
    let isSplitMode = false;
    let isMobileMenuOpen = false;

    // ========== MOBILE MENU ==========
    function toggleMobileMenu() {
      isMobileMenuOpen = !isMobileMenuOpen;
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      const closeBtn = document.getElementById('closeSidebarBtn');

      if (isMobileMenuOpen) {
        sidebar.classList.add('mobile-open');
        overlay.classList.add('active');
        closeBtn.style.display = 'flex';
      } else {
        sidebar.classList.remove('mobile-open');
        overlay.classList.remove('active');
        closeBtn.style.display = 'none';
      }
    }

    function closeMobileMenu() {
      if (isMobileMenuOpen) {
        isMobileMenuOpen = false;
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const closeBtn = document.getElementById('closeSidebarBtn');
        sidebar.classList.remove('mobile-open');
        overlay.classList.remove('active');
        closeBtn.style.display = 'none';
      }
    }

    // Handle window resize - hide close button on desktop
    function handleResize() {
      const closeBtn = document.getElementById('closeSidebarBtn');
      if (window.innerWidth > 768) {
        closeBtn.style.display = 'none';
        closeMobileMenu();
      }
    }


    // ========== INITIALIZATION ==========
    document.addEventListener('DOMContentLoaded', function () {
      const splash = document.getElementById('splashScreen');
      const app = document.getElementById('appContainer');

      // Apply saved theme
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('themeIcon').textContent = '‚òæ';
      }

      // Load notes
      document.getElementById('notesTextarea').value = notes;

      // Render calculators with favorites
      renderCalculatorList();

      // Render history
      renderHistory();

      // Splash screen animation
      setTimeout(function () {
        splash.classList.add('fade-out');
        setTimeout(function () {
          app.classList.add('visible');
        }, 300);
      }, 900);

      // Mobile menu event listeners
      document.getElementById('mobileMenuBtn').addEventListener('click', toggleMobileMenu);
      document.getElementById('closeSidebarBtn').addEventListener('click', closeMobileMenu);
      document.getElementById('sidebarOverlay').addEventListener('click', closeMobileMenu);
      window.addEventListener('resize', handleResize);
    });

    // ========== RENDER CALCULATOR LIST ==========
    function renderCalculatorList() {
      const container = document.getElementById('calculatorList');

      // Sort: favorites first
      const sorted = [...calculators].sort((a, b) => {
        const aFav = favorites.includes(a.id);
        const bFav = favorites.includes(b.id);
        if (aFav && !bFav) return -1;
        if (!aFav && bFav) return 1;
        return 0;
      });

      container.innerHTML = sorted.map(calc => `
        <div class="calc-btn-container">
          <button class="nav-button ${currentCalc === calc.id ? 'active' : ''}" 
                  onclick="showCalc('${calc.id}', this)">${calc.name}</button>
          <button class="star-btn ${favorites.includes(calc.id) ? 'favorited' : ''}" 
                  onclick="toggleFavorite('${calc.id}', event)">‚òÖ</button>
        </div>
      `).join('');
    }

    // ========== CALCULATOR SWITCHING ==========
    function showCalc(id, btn) {
      if (isSplitMode) return;

      // Close mobile menu when selecting a calculator
      closeMobileMenu();

      currentCalc = id;
      const calc = calculators.find(c => c.id === id);

      // Update frames
      document.querySelectorAll('.calc-frame').forEach(frame => {
        frame.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      // Update toolbar title
      document.getElementById('currentCalcName').textContent = calc.name;

      // Re-render to update active state
      renderCalculatorList();
    }

    // ========== FAVORITES ==========
    function toggleFavorite(id, event) {
      event.stopPropagation();

      if (favorites.includes(id)) {
        favorites = favorites.filter(f => f !== id);
      } else {
        favorites.push(id);
      }

      localStorage.setItem('iribl_favorites', JSON.stringify(favorites));
      renderCalculatorList();
    }

    // ========== THEME TOGGLE ==========
    function sendThemeToIframes(newTheme) {
      document.querySelectorAll('.calc-frame').forEach(frame => {
        try {
          frame.contentWindow.postMessage({ type: 'theme', theme: newTheme }, '*');
        } catch (e) { /* cross-origin */ }
      });
    }

    document.getElementById('themeToggle').addEventListener('click', function () {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';

      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        document.getElementById('themeIcon').textContent = '‚òÄ';
        theme = 'light';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('themeIcon').textContent = '‚òæ';
        theme = 'dark';
      }

      localStorage.setItem('iribl_theme', theme);
      sendThemeToIframes(theme);
    });

    // Send initial theme to iframes when they load
    document.querySelectorAll('.calc-frame').forEach(frame => {
      frame.addEventListener('load', () => {
        sendThemeToIframes(theme);
      });
    });

    // ========== FULLSCREEN ==========
    function toggleFullscreen() {
      isFullscreen = !isFullscreen;
      if (isFullscreen) {
        document.body.classList.add('fullscreen-mode');
        document.getElementById('fullscreenBtn').classList.add('active');
        document.getElementById('fsIcon').textContent = '‚õ∂';
      } else {
        document.body.classList.remove('fullscreen-mode');
        document.getElementById('fullscreenBtn').classList.remove('active');
        document.getElementById('fsIcon').textContent = '‚õ∂';
      }
    }

    document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

    document.getElementById('exitFullscreenBtn').addEventListener('click', function () {
      if (isFullscreen) toggleFullscreen();
    });

    // ESC to exit fullscreen
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && isFullscreen) {
        toggleFullscreen();
      }
    });

    // ========== HISTORY ==========
    function addToHistory(name, result = null) {
      const entry = {
        name: name,
        result: result,
        time: new Date().toLocaleString()
      };
      history.unshift(entry);
      if (history.length > 50) history = history.slice(0, 50);
      localStorage.setItem('iribl_history', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const container = document.getElementById('historyList');

      if (history.length === 0) {
        container.innerHTML = '<div class="history-empty">No history yet. Use the calculators to build history.</div>';
        return;
      }

      container.innerHTML = history.map((item, i) => `
        <div class="history-item">
          <div class="history-item-title">${item.name}</div>
          ${item.result ? `<div class="history-item-result">${item.result}</div>` : ''}
          <div class="history-item-time">${item.time}</div>
        </div>
      `).join('');
    }

    // Listen for calculation results from iframes
    window.addEventListener('message', function (e) {
      if (e.data && e.data.type === 'calculation') {
        addToHistory(e.data.calculator, e.data.result);
      }
    });

    document.getElementById('historyBtn').addEventListener('click', function () {
      document.getElementById('historyPanel').classList.toggle('open');
    });

    document.getElementById('closeHistory').addEventListener('click', function () {
      document.getElementById('historyPanel').classList.remove('open');
    });

    document.getElementById('clearHistory').addEventListener('click', function () {
      history = [];
      localStorage.removeItem('iribl_history');
      renderHistory();
    });

    // ========== NOTES ==========
    document.getElementById('notesBtn').addEventListener('click', function () {
      document.getElementById('notesPanel').classList.toggle('open');
    });

    document.getElementById('closeNotes').addEventListener('click', function () {
      document.getElementById('notesPanel').classList.remove('open');
    });

    document.getElementById('notesTextarea').addEventListener('input', function () {
      notes = this.value;
      localStorage.setItem('iribl_notes', notes);
    });

    // ========== SPLIT VIEW ==========
    document.getElementById('splitViewBtn').addEventListener('click', function () {
      if (isSplitMode) {
        exitSplitMode();
      } else {
        document.getElementById('overlay').classList.add('open');
        document.getElementById('splitSelector').classList.add('open');
      }
    });

    document.getElementById('cancelSplit').addEventListener('click', closeSplitSelector);
    document.getElementById('overlay').addEventListener('click', closeSplitSelector);

    function closeSplitSelector() {
      document.getElementById('overlay').classList.remove('open');
      document.getElementById('splitSelector').classList.remove('open');
    }

    document.getElementById('applySplit').addEventListener('click', function () {
      const leftId = document.getElementById('splitLeft').value;
      const rightId = document.getElementById('splitRight').value;

      closeSplitSelector();

      // Enter split mode
      isSplitMode = true;
      const content = document.getElementById('contentArea');
      content.classList.add('split-mode');

      // Hide all frames
      document.querySelectorAll('.calc-frame').forEach(frame => {
        frame.classList.remove('active', 'split-left', 'split-right');
        frame.style.position = 'absolute';
      });

      // Show selected frames
      const leftFrame = document.getElementById(leftId);
      const rightFrame = document.getElementById(rightId);

      leftFrame.classList.add('split-left');
      rightFrame.classList.add('split-right');
      leftFrame.style.position = 'relative';
      rightFrame.style.position = 'relative';

      // Update toolbar
      const leftName = calculators.find(c => c.id === leftId).name;
      const rightName = calculators.find(c => c.id === rightId).name;
      document.getElementById('currentCalcName').textContent = `${leftName} | ${rightName}`;
      document.getElementById('splitViewBtn').classList.add('active');
    });

    function exitSplitMode() {
      isSplitMode = false;
      const content = document.getElementById('contentArea');
      content.classList.remove('split-mode');

      // Reset frames
      document.querySelectorAll('.calc-frame').forEach(frame => {
        frame.classList.remove('split-left', 'split-right');
        frame.style.position = 'absolute';
      });

      // Show current calc
      document.getElementById(currentCalc).classList.add('active');
      const calc = calculators.find(c => c.id === currentCalc);
      document.getElementById('currentCalcName').textContent = calc.name;
      document.getElementById('splitViewBtn').classList.remove('active');
    }
  </script>

</body>
