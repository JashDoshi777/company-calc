<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE CALCULATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            color: #334155;
            background-color: #f8fafc;
        }
        .btn-calculate {
            width: 100%;
            padding: 14px;
            background-color: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-calculate:hover { background-color: #4f46e5; }
        .result-box, .info-display {
            background-color: #e0e7ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            border: 1px solid #a5b4fc;
        }
        .info-display { background-color: #eff6ff; border: 1px solid #bfdbfe; }
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #4338ca;
        }
        /* Adjusted width for labels and values in result items for better display of rates */
        .result-item span:first-child {
            flex-basis: 70%; 
        }
        .result-item span:last-child {
            flex-basis: 30%; 
            text-align: right;
        }
        .ts-dropdown-content {
            max-height: 300px;
            overflow-y: auto;
        }
        /* Style for checkboxes and their groups */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto; /* Override full width for checkbox */
            margin-right: 10px;
            transform: scale(1.2); /* Make checkbox slightly larger */
        }
        .checkbox-group label {
            margin-bottom: 0; /* Adjust label margin for checkbox */
        }
    </style>
</head>
<body>
<div class="calculator-container">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">FIRE CALCULATOR</h1>

    <div class="form-group">
        <label for="occupancyType">Occupancy Type:</label>
        <select id="occupancyType" placeholder="Select Occupancy Type">
            <option value="" disabled selected>Select Occupancy Type</option>
        </select>
    </div>

    <div class="form-group">
        <label for="productName">Product Name:</label>
        <select id="productName" disabled>
            <option value="" disabled selected>Select Product Name</option>
        </select>
    </div>

    <div class="form-group">
        <label for="occupancyTariffSection">Occupancy Tariff Section:</label>
        <select id="occupancyTariffSection" disabled>
            <option value="" disabled selected>Select Occupancy Tariff Section</option>
        </select>
    </div>

    <div class="form-group">
        <label for="sumInsured">Sum Insured Amount (INR):</label>
        <input type="number" id="sumInsured" placeholder="Enter Sum Insured Amount" min="0">
    </div>

    <!-- New: User-Inputted Flexa Rate Field -->
    <div class="form-group">
        <label for="userFlexaRateInput">User Defined Flexa Rate (‰):</label>
        <input type="number" id="userFlexaRateInput" placeholder="Enter custom Flexa rate (e.g., 0.15)" min="0" step="0.001">
    </div>

    <!-- New: User-Inputted STFI Rate Field -->
    <div class="form-group">
        <label for="userStfiRateInput">User Defined STFI Rate (‰):</label>
        <input type="number" id="userStfiRateInput" placeholder="Enter custom STFI rate (e.g., 0.08)" min="0" step="0.001">
    </div>

    <!-- Earthquake Cover Dropdown and Checkbox -->
    <div class="form-group">
        <label for="earthquakeZone">Earthquake Cover (Category - Zone):</label>
        <select id="earthquakeZone" disabled>
            <option value="" disabled selected>Select Earthquake Cover</option>
        </select>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="includeEarthquake">
        <label for="includeEarthquake">Include Earthquake Cover</label>
    </div>

    <!-- Terrorism Cover Type Dropdown and Checkbox -->
    <div class="form-group">
        <label for="terrorismCategory">Terrorism Cover Type:</label>
        <select id="terrorismCategory" disabled>
            <option value="" disabled selected>Select Terrorism Cover</option>
        </select>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="includeTerrorism">
        <label for="includeTerrorism">Include Terrorism Cover</label>
    </div>

    <!-- User-Inputted Discount Field -->
    <div class="form-group">
        <label for="userDiscountInput">User Defined Discount (%):</label>
        <input type="number" id="userDiscountInput" placeholder="Enter custom discount (e.g., 5 for 5%)" min="0" max="100" step="0.01">
    </div>

    <!-- Apply Discount Checkbox -->
    <div class="checkbox-group">
        <input type="checkbox" id="applyDiscount">
        <label for="applyDiscount">Apply Discount (if applicable)</label>
    </div>

    <button id="calculateBtn" class="btn-calculate">Calculate Premium</button>

    <div id="infoDisplay" class="info-display hidden">
        <div class="info-item">
            <span>Occupancy Code:</span> <span id="displayOccupancyCode"></span>
        </div>
        <div class="info-item">
            <span>Product Code:</span> <span id="displayProductCode"></span>
        </div>
    </div>

    <div id="resultDisplay" class="result-box hidden">
        <div class="result-item">
            <span>Premium (Flexa Rate <span id="flexaRateUsed"></span>):</span> <span id="premiumFlexaRate"></span>
        </div>
        <div class="result-item">
            <span>Premium (STFI Rate <span id="stfiRateUsed"></span>):</span> <span id="premiumSTFIRate"></span>
        </div>
        <div class="result-item" id="premiumEarthquakeRow" style="display: none;">
            <span>Premium (Earthquake <span id="earthquakeRateUsed"></span>):</span> <span id="premiumEarthquake"></span>
        </div>
        <div class="result-item" id="premiumTerrorismRow" style="display: none;">
            <span>Premium (Terrorism <span id="terrorismRateUsed"></span>):</span> <span id="premiumTerrorism"></span>
        </div>
        <div class="result-item">
            <span>Net Premium (before discount/GST):</span> <span id="netPremiumBeforeDiscountDisplay"></span>
        </div>
        <div class="result-item" id="discountAppliedRow" style="display: none;">
            <span>Discount Applied (<span id="discountPercentageUsed"></span>):</span> <span id="discountAmount"></span>
        </div>
        <div class="result-item">
            <span class="font-bold">Total Premium (with GST):</span> <span id="finalPremiumGST" class="font-bold"></span>
        </div>
    </div>
</div>

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize TomSelect for dropdowns
        const occupancyTypeSelect = new TomSelect('#occupancyType', {
            placeholder: 'Select Occupancy Type',
            sortField: 'text',
            valueField: 'value',
            labelField: 'text',
            searchField: ['text'],
            options: getUniqueOccupancyTypes(),
            onChange: function(value) {
                updateProductDropdown(value);
                resetOptionalCovers();
            }
        });

        const productNameSelect = new TomSelect('#productName', {
            placeholder: 'Select Product Name',
            sortField: 'text',

            onChange: function() {
                resetOptionalCovers();
            }
        });

            placeholder: 'Select Occupancy Tariff Section',
            sortField: 'text',
            valueField: 'value',
            labelField: 'text',
            searchField: ['text'],
            disabled: true,
            onChange: function() {
                resetOptionalCovers();
            }
        });

        // Generate options for Earthquake Zone dropdown combining category, zone and rate
        function getEarthquakeOptions() {
            const options = [];
            earthquakeRatesData.forEach(eqCat => {
                for (const zone in eqCat.zones) {
                    const rate = eqCat.zones[zone];
                    // Value will be 'category|zone' to easily retrieve both parts later
                    options.push({
                        value: `${eqCat.category}|${zone}`,
                        // Display rate as per mille (‰)
                        text: `${eqCat.category} - ${zone} (${rate.toFixed(3)}‰)` 
                    });
                }
            });
            return options;
        }

        // Initialize Earthquake Zone dropdown
        const earthquakeZoneSelect = new TomSelect('#earthquakeZone', {
            placeholder: 'Select Earthquake Cover',
            sortField: 'text',
            valueField: 'value',
            labelField: 'text',
            searchField: ['text'],
            options: getEarthquakeOptions(), // Populated with combined options
            disabled: true
        });

        // Initialize Terrorism Category dropdown with rates
        const terrorismCategorySelect = new TomSelect('#terrorismCategory', {
            placeholder: 'Select Terrorism Cover',
            sortField: 'text',
            valueField: 'category', // Keep 'category' as value field for direct lookup in terrorismRatesData
            labelField: 'text', // Use 'text' for display
            searchField: ['text'], // Search by the displayed text
            options: terrorismRatesData.map(item => ({ 
                category: item.category, // Map 'category' to 'category'
                // Display rate as per mille (‰)
                text: `${item.category} (${item.rate.toFixed(3)}‰)` 
            })),
            disabled: true
        });

        // Helper to reset optional cover checkboxes and results
        function resetOptionalCovers() {
            document.getElementById('applyDiscount').checked = false;
            document.getElementById('userDiscountInput').value = ''; // Clear user discount input
            document.getElementById('userFlexaRateInput').value = ''; // Clear user Flexa rate input
            document.getElementById('userStfiRateInput').value = ''; // Clear user STFI rate input
            document.getElementById('includeEarthquake').checked = false;
            document.getElementById('includeTerrorism').checked = false;
            
            earthquakeZoneSelect.disable();
            earthquakeZoneSelect.clear(); // Clear selected value
            
            terrorismCategorySelect.disable();
            terrorismCategorySelect.clear(); // Clear selected value

            document.getElementById('infoDisplay').classList.add('hidden');
            document.getElementById('resultDisplay').classList.add('hidden');
        }

        // Enable/disable earthquake dropdown based on checkbox
        document.getElementById('includeEarthquake').addEventListener('change', function() {
            if (this.checked) {
                earthquakeZoneSelect.enable();
            } else {
                earthquakeZoneSelect.disable();
                earthquakeZoneSelect.clear();
            }
            document.getElementById('resultDisplay').classList.add('hidden'); // Hide results on checkbox change
        });

        // Enable/disable terrorism dropdown based on checkbox
        document.getElementById('includeTerrorism').addEventListener('change', function() {
            if (this.checked) {
                terrorismCategorySelect.enable();
            } else {
                terrorismCategorySelect.disable();
                terrorismCategorySelect.clear();
            }
            document.getElementById('resultDisplay').classList.add('hidden'); // Hide results on checkbox change
        });

        // Get unique occupancy types for the first dropdown
        function getUniqueOccupancyTypes() {
            const uniqueTypes = [];
            const map = new Map();
            for (const item of stfiData) {
                if (!map.has(item['Occupancy Type'])) {
                    map.set(item['Occupancy Type'], true);
                    uniqueTypes.push({
                        value: item['Occupancy Type'],
                        text: item['Occupancy Type']
                    });
                }
            }
            return uniqueTypes;
        }

        // Update product dropdown based on selected occupancy type
        function updateProductDropdown(occupancyType) {
            if (!occupancyType) return;

            const filteredProducts = stfiData
                .filter(item => item['Occupancy Type'] === occupancyType)
                .reduce((acc, item) => {
                    if (!acc.some(product => product.value === item['Product Name'])) {
                        acc.push({
                            value: item['Product Name'],
                            text: item['Product Name']
                        });
                    }
                    return acc;
                }, []);

            productNameSelect.enable();
            productNameSelect.clear();
            productNameSelect.clearOptions();
            productNameSelect.addOptions(filteredProducts);

            // Reset dependent fields
            occupancyTariffSelect.disable();
            occupancyTariffSelect.clear();
            occupancyTariffSelect.clearOptions();
            document.getElementById('sumInsured').value = '';
        }

        // Update tariff section dropdown based on selected product
        productNameSelect.on('change', function(value) {
            if (!value) return;

            const selectedOccupancyType = occupancyTypeSelect.getValue();
            const filteredTariffs = stfiData
                .filter(item => item['Occupancy Type'] === selectedOccupancyType && item['Product Name'] === value)
                .map(item => ({
                    value: item['Occupancy Tariff Section'],
                    text: item['Occupancy Tariff Section']
                }));

            const uniqueTariffs = [];
            const map = new Map();
            for (const item of filteredTariffs) {
                if (!map.has(item.value)) {
                    map.set(item.value, true);
                    uniqueTariffs.push(item);
                }
            }

            occupancyTariffSelect.enable();
            occupancyTariffSelect.clear();
            occupancyTariffSelect.clearOptions();
            occupancyTariffSelect.addOptions(uniqueTariffs);

            // Reset dependent fields
            document.getElementById('sumInsured').value = '';
        });

        // Calculate premium when button is clicked
        document.getElementById('calculateBtn').addEventListener('click', function() {
            const occupancyType = occupancyTypeSelect.getValue();
            const productName = productNameSelect.getValue();
            const tariffSection = occupancyTariffSelect.getValue();
            const sumInsured = parseFloat(document.getElementById('sumInsured').value);
            const userFlexaRateInput = parseFloat(document.getElementById('userFlexaRateInput').value); // Get user Flexa rate
            const userStfiRateInput = parseFloat(document.getElementById('userStfiRateInput').value);   // Get user STFI rate
            const applyDiscount = document.getElementById('applyDiscount').checked;
            const userDiscountInput = parseFloat(document.getElementById('userDiscountInput').value); // Get user input discount
            const includeEarthquake = document.getElementById('includeEarthquake').checked;
            const selectedEarthquakeCombined = earthquakeZoneSelect.getValue(); // Get combined value
            const includeTerrorism = document.getElementById('includeTerrorism').checked;
            const selectedTerrorismCategory = terrorismCategorySelect.getValue();

            const GST_RATE = 0.18; // 18% GST

            if (!occupancyType || !productName || !tariffSection || isNaN(sumInsured) || sumInsured <= 0) {
                showCustomMessage('Please fill in all primary fields with valid values and ensure Sum Insured is greater than 0.');
                return;
            }

            // Validate user-defined rates if provided
            if (!isNaN(userFlexaRateInput) && userFlexaRateInput < 0) {
                showCustomMessage('User Defined Flexa Rate cannot be negative.');
                return;
            }
            if (!isNaN(userStfiRateInput) && userStfiRateInput < 0) {
                showCustomMessage('User Defined STFI Rate cannot be negative.');
                return;
            }

            if (includeEarthquake && !selectedEarthquakeCombined) {
                showCustomMessage('Please select an Earthquake Cover option if Earthquake Cover is included.');
                return;
            }

            if (includeTerrorism && !selectedTerrorismCategory) {
                showCustomMessage('Please select a Terrorism Cover Type if Terrorism Cover is included.');
                return;
            }

            // Find the matching STFI data entry
            const selectedStfiData = stfiData.find(item => 
                item['Occupancy Type'] === occupancyType && 
                item['Product Name'] === productName && 
                item['Occupancy Tariff Section'] === tariffSection
            );

            if (selectedStfiData) {
                // Determine Flexa Rate to use (user input overrides hardcoded)
                let actualFlexaRate;
                let flexaRateSource = '';
                if (!isNaN(userFlexaRateInput)) {
                    actualFlexaRate = userFlexaRateInput;
                    flexaRateSource = '(User Defined)';
                } else {
                    actualFlexaRate = parseFloat(selectedStfiData['flexaRatePerMille']);
                    flexaRateSource = '‰';
                }
                const premiumFlexa = (sumInsured * actualFlexaRate) / 1000;
                document.getElementById('flexaRateUsed').textContent = `(${actualFlexaRate.toFixed(3)}${flexaRateSource})`; 

                // Determine STFI Rate to use (user input overrides hardcoded)
                let actualStfiRate;
                let stfiRateSource = '';
                if (!isNaN(userStfiRateInput)) {
                    actualStfiRate = userStfiRateInput;
                    stfiRateSource = '(User Defined)';
                } else {
                    actualStfiRate = parseFloat(selectedStfiData['STFI Rate']);
                    stfiRateSource = '‰';
                }
                const premiumSTFI = (sumInsured * actualStfiRate) / 1000; 
                document.getElementById('stfiRateUsed').textContent = `(${actualStfiRate.toFixed(3)}${stfiRateSource})`; 
                
                let premiumEarthquake = 0;
                let premiumTerrorism = 0;
                let eqRateUsed = '';
                let terrorismRateUsed = '';

                // 3. Calculate Earthquake Premium if applicable (per mille as per new formula)
                if (includeEarthquake && selectedEarthquakeCombined) {
                    const [eqCategory, eqZone] = selectedEarthquakeCombined.split('|'); // Split combined value
                    const eqData = earthquakeRatesData.find(item => item.category === eqCategory);
                    if (eqData && eqData.zones[eqZone] !== undefined) {
                        const eqRate = eqData.zones[eqZone];
                        premiumEarthquake = (sumInsured * eqRate) / 1000; 
                        eqRateUsed = `(${eqRate.toFixed(3)}‰)`; // Display rate as per mille
                        document.getElementById('premiumEarthquakeRow').style.display = 'flex';
                        document.getElementById('premiumEarthquake').textContent = '₹' + premiumEarthquake.toFixed(2);
                        // Shorten category for display to prevent overflow
                        const displayCategory = eqCategory.split(' - ')[0]; 
                        document.getElementById('earthquakeRateUsed').textContent = `${displayCategory} - ${eqZone} ${eqRateUsed}`;
                    } else {
                        showCustomMessage(`Earthquake rate not found for selected category and zone.`);
                        document.getElementById('premiumEarthquakeRow').style.display = 'none';
                    }
                } else {
                    document.getElementById('premiumEarthquakeRow').style.display = 'none';
                }

                // 4. Calculate Terrorism Premium if applicable (per mille as per new formula)
                if (includeTerrorism && selectedTerrorismCategory) {
                    const terrorismDataEntry = terrorismRatesData.find(item => item.category === selectedTerrorismCategory);
                    if (terrorismDataEntry) {
                        const terrorismRate = terrorismDataEntry.rate;
                        premiumTerrorism = (sumInsured * terrorismRate) / 1000; 
                        terrorismRateUsed = `(${terrorismRate.toFixed(3)}‰)`; // Display rate as per mille
                        document.getElementById('premiumTerrorismRow').style.display = 'flex';
                        document.getElementById('premiumTerrorism').textContent = '₹' + premiumTerrorism.toFixed(2);
                        document.getElementById('terrorismRateUsed').textContent = `${selectedTerrorismCategory} ${terrorismRateUsed}`;
                    } else {
                        showCustomMessage(`Terrorism rate not found for category: ${selectedTerrorismCategory}.`);
                        document.getElementById('premiumTerrorismRow').style.display = 'none';
                    }
                } else {
                    document.getElementById('premiumTerrorismRow').style.display = 'none';
                }

                // 5. Calculate Net Premium (Flexa + STFI + EQ + Terrorism)
                let netPremiumBeforeDiscount = premiumFlexa + premiumSTFI + premiumEarthquake + premiumTerrorism;
                
                let discountAmount = 0;
                let finalPremiumAfterDiscount = netPremiumBeforeDiscount;
                let effectiveDiscountPercentageForDisplay = 0; // To display what was used (as a percentage number)

                // 6. Apply Discount if applicable (User input overrides hardcoded)
                if (applyDiscount) {
                    if (!isNaN(userDiscountInput) && userDiscountInput >= 0 && userDiscountInput <= 100) {
                        // User input is valid, use it
                        effectiveDiscountPercentageForDisplay = userDiscountInput; // Store as percentage number for display
                        const effectiveDiscountDecimal = userDiscountInput / 100; // Convert to decimal for calculation
                        discountAmount = netPremiumBeforeDiscount * effectiveDiscountDecimal;
                        finalPremiumAfterDiscount = netPremiumBeforeDiscount - discountAmount;
                        document.getElementById('discountAppliedRow').style.display = 'flex';
                        document.getElementById('discountAmount').textContent = '₹' + discountAmount.toFixed(2);
                        document.getElementById('discountPercentageUsed').textContent = `${effectiveDiscountPercentageForDisplay.toFixed(2)}% (User Defined)`;
                    } else {
                        // User input is invalid or empty, fall back to hardcoded if available
                        const hardcodedDiscountDecimal = parseFloat(selectedStfiData['discountPercentage']); // This is already the decimal value (e.g., 0.6)
                        if (!isNaN(hardcodedDiscountDecimal) && hardcodedDiscountDecimal > 0) {
                            effectiveDiscountPercentageForDisplay = hardcodedDiscountDecimal * 100; // Convert decimal to percentage number for display
                            discountAmount = netPremiumBeforeDiscount * hardcodedDiscountDecimal; // Use directly as decimal for calculation
                            finalPremiumAfterDiscount = netPremiumBeforeDiscount - discountAmount;
                            document.getElementById('discountAppliedRow').style.display = 'flex';
                            document.getElementById('discountAmount').textContent = '₹' + discountAmount.toFixed(2);
                            document.getElementById('discountPercentageUsed').textContent = `${effectiveDiscountPercentageForDisplay.toFixed(2)}% (Hardcoded)`;
                        } else {
                            // No valid discount to apply
                            document.getElementById('discountAppliedRow').style.display = 'none';
                            document.getElementById('discountAmount').textContent = '';
                            document.getElementById('discountPercentageUsed').textContent = '';
                        }
                    }
                } else {
                    // Discount checkbox not ticked
                    document.getElementById('discountAppliedRow').style.display = 'none';
                    document.getElementById('discountAmount').textContent = '';
                    document.getElementById('discountPercentageUsed').textContent = '';
                }

                // 7. Calculate GST on the final premium after potential discount
                const gstAmount = finalPremiumAfterDiscount * GST_RATE;
                const totalPremiumWithGST = finalPremiumAfterDiscount + gstAmount;


                // Display results
                document.getElementById('displayOccupancyCode').textContent = selectedStfiData['Occupancy Code'];
                document.getElementById('displayProductCode').textContent = selectedStfiData['Product Code'];
                document.getElementById('premiumFlexaRate').textContent = '₹' + premiumFlexa.toFixed(2);
                document.getElementById('premiumSTFIRate').textContent = '₹' + premiumSTFI.toFixed(2);
                document.getElementById('netPremiumBeforeDiscountDisplay').textContent = '₹' + netPremiumBeforeDiscount.toFixed(2);
                document.getElementById('finalPremiumGST').textContent = '₹' + totalPremiumWithGST.toFixed(2);


                document.getElementById('infoDisplay').classList.remove('hidden');
                document.getElementById('resultDisplay').classList.remove('hidden');
            } else {
                showCustomMessage('No matching data found for the selected primary options.');
                document.getElementById('infoDisplay').classList.add('hidden');
                document.getElementById('resultDisplay').classList.add('hidden');
            }
        });

        // Custom message box function (replaces alert)
        function showCustomMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #fff;
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                text-align: center;
                font-size: 1rem;
                color: #334155;
                max-width: 90%;
            `;
            messageBox.innerHTML = `
                <p>${message}</p>
                <button style="
                    margin-top: 15px;
                    padding: 8px 20px;
                    background-color: #6366f1;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                ">OK</button>
            `;
            document.body.appendChild(messageBox);

            messageBox.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(messageBox);
            });
        }
    });
</script>
</body>
</html>
